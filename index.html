<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="veiwport" content="with=device-width, initial-scale=1.0">   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
      
</head>
<body>
   <section>
    <div id ="container">
       <button id="btn">Press for a new quote</button>
       <div id="output">Press the button to generate the quoute</div>    
    </div>
    </section>
    <section class="hero">
        <h1>Hero Calculator</h1>
        <input type="text" placeholder="Input" id="input">
        <span>=</span>
        <input type="text" placeholder="Result" id="result">

        <select id="inputType">
            <option value="pound">Pound</option>
            <option value="kilo">Kilogram</option>
            
        </select>
       
        <select id="resultType">
            <option value="pound">Pound</option>
            <option value="kilo">Kilogram</option>
            
        </select>
        
    </section>

    <section>
 
        <table width="50%">
            <tr>
                <td width="17%">Input Series of Number:</td>
                <td width="36%"><input name="box1" type="text" id="box1" value="1,2,3,4,5,6" /></td>
            </tr>
            
            <tr>
               
                <td>&nbsp;</td>
               
                <td></td>
            
            </tr>
            
            <tr>
                
                <td>Max :</td>
                <td>
                    <div id="maximum"> </div>
                </td>
            </tr>
            
            <tr>
               
                <td>Min :</td>
               
                <td>
               
                    <div id="minimum"> </div>
               
                </td>
            
            </tr>
            
            <tr>
            
                <td>Sum :</td>
            
                <td>
            
                    <div id="summation"> </div>
            
                </td>
            
            </tr>
            
            <tr>
            
                <td>Average :</td>
            
                <td>
            
                    <div id="average"> </div>
            
                </td>
            
            </tr>
            
            <tr>
            
                <td>Reverse Order :</td>
            
                <td>
            
                    <div id="reverseing"> </div>
            
                </td>
            
            </tr>
            
            <tr>
            
                <td>&nbsp;</td>
            
                <td></td>
            
            </tr>
        
        </table>
        <button onclick = "calculate()">calculate</button>
    
        <script>
            function calculate() {
                
                var values=document.getElementById('box1').value.split(/,/g);
                
                var sum = values.reduce(function (a, b) { return parseInt(a) + parseInt(b); });
                
                document.querySelector('#maximum').innerHTML = values.max();
                
                document.querySelector('#minimum').innerHTML = values.min();
                
                document.querySelector('#summation').innerHTML = sum;
                
                document.querySelector('#average').innerHTML = sum / values.length;
                
                document.querySelector('#reverseing').innerHTML = values.reverse().join(',');
            }
    
            Array.prototype.max = function () {
                
                return Math.max.apply(null, this);
            
            };
    
            Array.prototype.min = function () {
               
                return Math.min.apply(null, this);
            
            };
    
        </script>   







    </section>
    
    
   
    <script src="main.js"></script>
    </body>
     
</html>
